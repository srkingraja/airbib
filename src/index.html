<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>AIR Bib Creator</title>
    <meta name="description" content="AIR Bib Creator">
    <meta name="author" content="Saju Thankappan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>AIR Bib Creator</h1>
    <div class="container">
        <form id="mainform">
            <label for="ridername">Rider Name</label>
            <input type="text" id="ridername" name="ridername" placeholder="Rider Name.." />

            <label for="airnumber">AIR Number</label>
            <input type="number" id="airnumber" name="airnumber" placeholder="AIR Number.." />

            <label for="bloodgroup">Blood Group</label>
            <input type="text" id="bloodgroup" name="bloodgroup" placeholder="Blood Group.." />

            <label for="emergencycontact">Emergency Contact</label>
            <input type="text" id="emergencycontact" name="emergencycontact" placeholder="Emergency Contact Name.." />

            <label for="emergencynumber">Emergency Number</label>
            <input type="text" id="emergencynumber" name="emergencynumber" placeholder="Emergency Contact Number.." />

            <label for="theme">Theme</label>
            <select id="theme" name="theme">
                <option value="simple">Simple</option>
                <option value="withwccglogo">With WCCG Logo</option>
            </select>
            <label for="color">Color</label>
            <input type="color" id="color" value="#87ceeb" /> 

            <div>
                <input type="submit" id="apply" value="Apply">
                <input type="button" id="download" value="Download">
                <input type="button" id="clear" value="Clear">
            </div>

            <div class="small">Note: Please apply changes before downloading.</div>

            <a id="downloadlink" class="invisible" href="" download="airbib.png">Download</a>

        </form>
    </div>
    <div class="canvascontainer">
        <canvas id="bibcanvas" width="600" height="400">
        </canvas>
    </div>

    <!--div class="invisible">
        <img id="wccglogo" width="50" height="50" src="images/WccgLogoSmall.jpg" alt="WCCG Logo">
    </div-->

</body>

</html>
